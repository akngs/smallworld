---
layout: default
---
<div class="person">
    <h1>{{ page.name }}</h1>

    {{ page.content }}

    {% if page.image %}
    <p><img src="{{ page.image }}" alt="{{ page.name }}"></p>
    {% endif%}

    <p>{{ page.description }}</p>

    <h2>기타</h2>

    <ul>
        <li><a href="../explorer?keys={{ page.key }}&expands=2">
            인맥 탐색기에서 살펴보기
        </a></li>
        <li><a href="https://www.wikidata.org/wiki/{{ page.key }}" target="_blank">
            이 인물에 대한 정보 추가/편집하기
        </a></li>
    </ul>
</div>
